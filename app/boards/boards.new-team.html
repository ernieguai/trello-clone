<form ng-submit="newTeamCtrl.create()" name="newTeam" novalidate>
  <fieldset>

    <legend class="modal-header">
      <h3 class="modal-title text-muted">Create Team</h3>
    </legend>

    <div class="modal-body">
      <div class="form-group">
        <label for="team-name">Name</label>
        <input id="team-name" name="name" ng-model="newTeamCtrl.name" type="text" class="form-control input-sm" required>
      </div>

      <div class="form-group">
        <label for="team-description">Description (optional)</label>
        <textarea id="team-description" name="description" ng-model="newTeamCtrl.description" class="form-control input-sm"></textarea>
      </div>

    </div>

    <div class="modal-footer">

      <div class="form-group">
        <button ng-disabled="newTeam.$invalid" class="btn btn-primary pull-left" type="submit">Create</button>
        <button class="btn btn-link text-muted pull-right" ng-click="newTeamCtrl.cancel()">Cancel</button>
      </div>

    </div>

  </fieldset>
</form>
