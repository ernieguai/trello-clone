<form ng-submit="projectsCtrl.createProject()">
  <fieldset>
    <legend><h1>Create a project</h1></legend>

    <div class="form-group">
      <label for="project-name">Project name</label>
      <input id="project-name" type="text" class="form-control" placeholder="Project Name" ng-model="projectsCtrl.newProject.name">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">
        Create project
      </button>
    </div>

  </fieldset>
</form>
